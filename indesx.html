<!DOCTYPE html>
<html>

<body>
    <h1>Mi Primera Página Web</h1>

    <h2>Tabla Avanzada</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Edad</th>
                <th>País</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>kevin adonis</td>

    <h2>Formulario</h2>

            <option value="eeuu">EE. UU.</option>
        </select><br>

        <label>Intereses:</label><br>

        <input type="checkbox" id="interes2" name="interes[]" value="musica">
        <label for="interes2">Música</label><br>

        <input type="checkbox" id="interes3" name="interes[]" value="viajes">
        <label for="interes3">Viajes</label><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
